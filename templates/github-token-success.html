{% extends "base.html" %}

{% block content %}
<h4>The token was created successfully!</h4>

Please use any of the following requests to trigger this script:

<h5 class="card-title"><code>/gitlab/{{ host }}/{{ script|e }}</code></h5>

<div class="input-group mb-3">
	<div class="input-group-prepend">
		<span class="input-group-text">X-Gitlab-Token</span>
	</div>
	<textarea  class="form-control" disabled="disabled">{{ token }}</textarea>
</div>
{% endblock %}
